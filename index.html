<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Coffee Date 💝</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="hearts" id="hearts"></div>
  
  <div class="audio-overlay" id="audioControl">🎵</div>
  <input type="range" min="0" max="100" value="30" class="volume-control" id="volumeControl">
  
  <audio id="bgMusic" loop>
    <source src="Stephen Sanchez Until I Found You Lyrics.mp3" type="audio/mp3">
  </audio>

  <div class="container">
    <div class="step active" id="step0">
      <h2>Ready for Something Special? 💖</h2>
      <button onclick="startJourney()">yes!! ✨</button>
    </div>

    <div class="step" id="step1">
      <h2>Hey sarandha💖</h2>
      <button onclick="nextStep(2)">Click here to know a secret 🤫</button>
    </div>

    <div class="step" id="step2">
      <h2>I Have Something Special... 🤫</h2>
      <button onclick="nextStep(3)">Tell Me! 💝</button>
    </div>

    <div class="step" id="step3">
      <h2>Promise to Keep it Special? 🤙</h2>
      <button onclick="nextStep(4)">Promise! 🌟</button>
    </div>

   

    <div class="step" id="step4">
      <h2>I know the perfect spot for coffee ☕ Wanna join?</h2>
      <div class="flex-buttons">
        <button onclick="nextStep(6)">Yes! 💖</button>
        <button id="noBtn" onclick="handleNo()">No 🙈</button>
      </div>
    </div>

    <div class="step" id="step6">
      <h2>Pick a Time! ✨</h2>
      <form id="dateForm">
        <input type="datetime-local" id="datetime" required>
        <div id="dateError" class="error-msg"></div>
        <input type="text" id="message" placeholder="Add a sweet message... 💌" required>
        <button type="submit">Let's Do This! 💫</button>
      </form>
    </div>
    
    <div class="step" id="step7">
      <h2 id="finalMessage"></h2>
      <button onclick="showPickupLine()">Can't Wait! 💝</button>
    </div>
    
    <script>
      // Replace this URL with your Google Apps Script Web App URL after deployment
      const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwnKMU-dWtbfqo16WyCS-AjfwfbtAOrWwUtKmMcZMDquQU2sYZNF9im_xL57b_j8r0d/exec';
    
      const usedDates = new Set(); // To track submitted datetime values.
    
      document.getElementById('dateForm').addEventListener('submit', function (e) {
        e.preventDefault();
    
        const datetime = document.getElementById('datetime').value;
        const message = document.getElementById('message').value;
    
        // Check for duplicate datetime entries
        if (usedDates.has(datetime)) {
          alert('This datetime has already been submitted. Please pick a new time.');
          return;
        }
    
        usedDates.add(datetime); // Mark the datetime as used
    
        const formData = {
          name: message,
          date: datetime,
        };
    
        fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(formData),
          mode: 'no-cors',
        })
          .then(() => {
            console.log('Form submitted successfully!');
            document.getElementById('dateForm').reset(); // Clear the form inputs
          })
          .catch((error) => {
            console.error('Error submitting form:', error);
          });
      });
    </script>
    
    


</body>
</html>
